	<td width="160" align="right" height="20"> Permanent Anime Votes:</td>

	<td height="20"> 
	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
		<script language="javascript" type="text/javascript">
	    var avg_vote = 0;
		var aux = 0;
	  	for (i = 0; i < myvotes_ids.length; i++){
			anime = eval ("a" + myvotes_ids[i]);
			aux += parseInt(anime.myVote);
			if (pref_title == 0){ var aname = anime.name };
			if (pref_title == 1){ 
				if ( anime.japkanji != '-'){ var aname = anime.japkanji } else { var aname = anime.name }
			};
			if (pref_title == 2){ 
				if ( anime.eng != '-'){ var aname = anime.eng } else { var aname = anime.name }
			};
			if (pref_title2opt == 1){
				if (pref_title2 == 0){ 
					if ( anime.eng != '-'){ var bname = anime.eng } else { var bname = anime.name }
				};
				if (pref_title2 == 1){ 
					if ( anime.japkanji != '-'){ var bname = anime.japkanji } else { var bname = anime.name }
				};
				if (pref_title2 == 2){ var bname = anime.name };
				aname = aname + ' ('+bname+')';
			}
			document.write ('<tr height="20" class="lines"');
			if (anime.myVote > 8){ 
				document.write (' bgcolor="#66FF00"');
			}
			document.write ('>');
			document.write ('<td class="anime_table"><a href="javascript:showAnimePage(\'anime.htm?=a'+anime.id+'\');"');
			if (pref_title2opt == 2){
				if (pref_title2 == 0){ 
					if ( anime.eng != '-'){ var bname = anime.eng } else { var bname = anime.name }
				};
				if (pref_title2 == 1){ 
					if ( anime.japkanji != '-'){ var bname = anime.japkanji } else { var bname = anime.name }
				};
				if (pref_title2 == 2){ var bname = anime.name };
				document.write (' title="Optional Title: '+bname+'"');
			}
			document.write ('>' + aname + '</a></td>');
			document.write ('<td width="100" class="anime_table"><div align="center">'+anime.myVote+'</div></td>');
			document.write ('</tr>');
		}
		document.write ('<tr height=20" class="lines"><td class="anime_table"><div align="center">');
		document.write ((myvotes_ids.length) + ' votes, avg. vote: ' + Math.round(aux / myvotes_ids.length));
		document.write ('</div></td></td>');
	  </script>
