function trade_add(type,id,xaid,ep){
	
	if (type == 'a'){
		var aid = id;

				in_list = 1;
				in_list_id = i;
			}
		}
		if (checkbox){
			if (checkbox.checked){
				var anime = eval ("a" + aid);
				if (in_list == 0){
					test_trade.push("a" + aid);
				}
			} else {
				if (in_list == 1){
					test_trade.splice(in_list_id,1);
				}
			}
		}
	} else {
		var fid = id;
		var target = document.getElementById('f'+ fid + '_sel');
		var checkbox = eval(target);
		var in_list = 0;
		var in_list_id = 0;
		for (i = 0; i< test_trade.length; i++){
			if (test_trade[i] == 'f' + fid + ':' + xaid + ':' + ep && test_trade[i] != ''){
				in_list = 1;
				in_list_id = i;
			}

		if (checkbox){

				var file = eval ("f" + fid);
				if (in_list == 0){
					test_trade.push("f" + fid + ':'+xaid+':'+ep);
				}
			} else {
				if (in_list == 1){
					test_trade.splice(in_list_id,1);
				}
			}
		}
	}
	setCookie('trade',test_trade);
}

		document.write ('<td  bgcolor="#F0F0EB" width="70"><font size="1" >storage</font></td>');
		document.write ('<td  bgcolor="#F0F0EB" width="70"><font size="1" >source</font></td>');
		document.write ('<td  bgcolor="#F0F0EB" width="70"><font size="1" >comment</font></td>');
		document.write ('<td  bgcolor="#F0F0EB" width="45"><font size="1" >ed2k</font></td>');
		if (pref_trade == 1){
			document.write ('<td  bgcolor="#F0F0EB" width="45"><font size="1" >trade</font></td>');
		} else { 
			document.write ('<td  bgcolor="#F0F0EB" width="45">&nbsp;</td>');
		}
		document.write ('<td  bgcolor="#F0F0EB">&nbsp;</td>');
		document.write ('</tr>');
		for (k = 0; k < ep.fnums.length; k++){		
			var f = eval("f" + ep.fnums[k]);
			if (f.isGeneric && pref_generic == 0){
				//nothing happens, hopefully...
			} else {
				document.write ('<tr>');
				document.write ('<td width="30"  bgcolor="#F0F0EB" height="15" align="center">&nbsp;</td>');
				if (f.isGeneric){
					document.write ('<td colspan="5" bgcolor="#b0b0b0"><font size="1">Generic File (<a href="http://www.anidb.net/wiki/index.php?title=Files:Generic_files" title="What are Generic Files?" target="_blank" alt="Generic Files">what\'s this?</a>)</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/filestate_'+f.myfilestate+'.gif" width="15" height="13" Title="My File State: '+f.myfilestatename+'" border="0"></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasStorage){ document.write ('<img src="images/storage.gif" width="15" height="13" title="Storage: '+f.storage+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasSource){ document.write ('<img src="images/source.gif" width="15" height="13" title="Source: '+f.source+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasSource){ document.write ('<img src="images/comment.gif" width="15" height="13" title="Source: '+f.other+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td colspan="2" align="center" bgcolor="#b0b0b0">&nbsp;</td>');
					document.write ('<td align="center" bgcolor="#b0b0b0">&nbsp;</td>');
				} else {
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1"><a href="javascript:popup(\'fileinfo.htm?=a'+xa.id+'&amp;e'+ep.num+'&amp;f'+f.id+'\',\'FileInfo\',\'500\',\'500\');" title="Click for file information">'+f.id+'</a></font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1"><a href="'+anidb+'?show=group&amp;gid='+f.groupID+'" target="_blank" Title="Group: '+f.groupName+'">'+f.groupShort+'</a></font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1"><a title="Size: '+f.sizeMB+'">'+f.sizeBytes+' bytes</a></font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/rate_'+f.qualID+'.gif" height="13" Title="Rate: '+f.qualName+'" border="0"></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/audio_'+f.langID+'.gif" height="13" Title="Audio Language(s): '+f.langName+'" border="0">');
					document.write ('<img src="images/sub_'+f.subID+'.gif" width="15" height="13" Title="Subtitle Language: '+f.subName+'" border="0">');
					if (f.isCRCOK){ document.write ('<img src="images/crc_yes.gif" title="file matches official crc ('+f.crc+')" width="15" height="13" border="0">');}
					if (f.isCRCNO){ document.write ('<img src="images/crc_no.gif" title="File has invalid crc" width="15" height="13" border="0">'); } 
					if (f.isCRCUN){ document.write ('<img src="images/crc_un.gif" title="File has not been CRC verified" width="15" height="13" border="0">'); } 
					if (f.isWatched){ document.write ('<img src="images/seen.gif" width="15" height="13" Title="File is seen" border="0">');}
					if (f.isV2){ document.write ('<img src="images/vrs_2.gif" width="15" height="13" Title="File is version 2" border="0">');}
					if (f.isV3){ document.write ('<img src="images/vrs_3.gif" width="15" height="13" Title="File is version 3" border="0">');}
					if (f.isV4){ document.write ('<img src="images/vrs_4.gif" width="15" height="13" Title="File is version 4" border="0">');}
					if (f.isV5){ document.write ('<img src="images/vrs_5.gif" width="15" height="13" Title="File is version 5" border="0"></td>');}
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/state_'+f.mystate+'.gif" width="15" height="13" Title="State: '+f.mystatename+'" border="0">');
					document.write ('<img src="images/filestate_'+f.myfilestate+'.gif" width="15" height="13" Title="My File State: '+f.myfilestatename+'" border="0"></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasStorage){ document.write ('<img src="images/storage.gif" width="15" height="13" title="Storage: '+f.storage+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">' + f.typeName );
					if (f.hasSource){ document.write (' <img src="images/source.gif" width="15" height="13" title="Source: '+f.source+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasCommnent){ document.write ('<img src="images/comment.gif" width="15" height="13" title="Comment: '+f.other+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><a href="'+f.ed2kLink+'"><img src="images/ed2k.gif" width="15" height="13" Title="ed2k link" border="0"></a></td>');
					if (pref_trade == 1){
						var in_list = 0;
						for (tk = 0; tk< test_trade.length; tk++){
							if (test_trade[tk] == 'f' + f.id + ':' + xa.id + ':' + ep.num){
								in_list = 1;
							}
						}
						document.write ('<td align="center" bgcolor="#b0b0b0"><input type="checkbox" id="f'+f.id+'_sel" value="" onClick="javascript:trade_add(\'f\','+f.id+','+xa.id+','+ep.num+')"');
						if (in_list == 1){
							document.write (' checked');
						}
						document.write ('></td>');
						//document.write ('<td align="center" bgcolor="#b0b0b0">&nbsp;</td>');
					} else {
						document.write ('<td align="center" bgcolor="#b0b0b0">&nbsp;</td>');
					}
					document.write ('<td align="center" bgcolor="#b0b0b0">&nbsp;</td>');
				}
			}
		}
		document.write ('</tr>');
		document.write ('</table>');
		document.write ('</div>');
	  }
	  </script>
	</td>
  </tr>
</table>
