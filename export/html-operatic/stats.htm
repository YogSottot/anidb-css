<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>User Statistics</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="style.css" type="text/css">
<script language="javascript" src="code.js" type="text/javascript"></script>
<script language="javascript" src="mylist.js" type="text/javascript"></script>
</head>
<body bgcolor="#868178" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" text="#000000" link="#0000FF" vlink="#0000FF" alink="#0000FF"">
  
<table width="100%" class="ani_table_local" bgcolor="#EDE8E0" cellpadding="0" cellspacing="0">
  <tr background="images/topbar.gif" bgcolor="#868178"> 
	  
	<td width="130" class="bars_head" bgcolor="#868178" height="20"><font color="#EFE6D8">&nbsp;User 
	  Statistics</font></td>
	  <td align="right" class="bars_head" height="20" width="5">&nbsp;</td>
	  
	<td align="right" class="bars_head" height="20" background="images/topbar.gif" bgcolor="#868178"> 
	  <a href="javascript:window.close();"><img src="images/close.gif" width="16" height="16" border="0" alt="close window" title="close window"></a>&nbsp;</td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25"> Username:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write(user);</script></b></td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25"> Created:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write('<a title="Date: ' + cdate + '">' + cdate_short + '</a>');</script></b></td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25"> Template Version:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write(template_ver);</script></b></td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25"> Animes in List:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write(animecount);</script></b></td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25"> Episodes in List:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write(epcount);</script></b></td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25"> Files in List:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write(filecount);</script></b></td>
	</tr>
	<tr> 
	  
	<td width="130" align="right" height="25">Size of List:</td>
	  <td height="25" width="5">&nbsp;</td>
	  <td height="25"><b><script language="javascript" type="text/javascript"> document.write('<a title="Size: ' + bytecount + ' bytes">' + bytecount_h +'</a>');</script></b></td>
	</tr>
  </table>
</body>
</html>
