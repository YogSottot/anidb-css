<script language="javascript">
function file_add(aid,epnum,fid){
	//alert(test_file);
	var f_trade = "";
	var target = document.getElementById(fid + '_sel');
	var checkbox = eval(target);
	var in_list = 0;
	var in_list_id = 0;
	for (i = 0; i< test_file.length; i++){
		if (test_file[i].fid == fid ){
			in_list = 1;
			in_list_id = i;
		}
	}
	if (checkbox){
		if (checkbox.checked){
			var fileA = new Object();
			fileA.aid = aid;
			fileA.epnum = epnum;
			fileA.fid = fid;
			if (in_list == 0){
				test_file.push(fileA);
				//alert('added:\nfid['+fileA.fid+']\naid['+fileA.aid+']\nepnum['+fileA.epnum+']');
			}
		} else {
			if (in_list == 1){
				test_file.splice(in_list_id,1);
			}
		}
	}
	for (i = 0; i < test_file.length; i++){
		f_trade += 'fid: '+ test_file[i].fid +' of '+xa.name+' ( ep: '+test_file[i].epnum+')' + ';'
	}
	setCookie('f_trade',f_trade);
}

</script>

					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1"><a href="'+anidb+'?show=group&gid='+f.groupID+'" target="_blank" Title="Group: '+f.groupName+'">'+f.groupShort+'</a></font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1"><a title="Size: '+f.sizeMB+'">'+f.sizeBytes+' bytes</a></font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/rate_'+f.qualID+'.gif" height="13" Title="Rate: '+f.qualName+'" border="0"></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/audio_'+f.langID+'.gif" height="13" Title="Audio Language(s): '+f.langName+'" border="0">');
					document.write ('<img src="images/sub_'+f.subID+'.gif" width="15" height="13" Title="Subtitle Language: '+f.subName+'" border="0">');
					if (f.isCRCOK){ document.write ('<img src="images/crc_yes.gif" title="file matches official crc ('+f.crc+')" width="15" height="13" border="0">');}
					if (f.isCRCNO){ document.write ('<img src="images/crc_no.gif" title="File has invalid crc" width="15" height="13" border="0">'); } 
					if (f.isCRCUN){ document.write ('<img src="images/crc_un.gif" title="File has not been CRC verified" width="15" height="13" border="0">'); } 
					if (f.isWatched){ document.write ('<img src="images/seen.gif" width="15" height="13" Title="File is seen" border="0">');}
					if (f.isV2){ document.write ('<img src="images/vrs_2.gif" width="15" height="13" Title="File is version 2" border="0">');}
					if (f.isV3){ document.write ('<img src="images/vrs_3.gif" width="15" height="13" Title="File is version 3" border="0">');}
					if (f.isV4){ document.write ('<img src="images/vrs_4.gif" width="15" height="13" Title="File is version 4" border="0">');}
					if (f.isV5){ document.write ('<img src="images/vrs_5.gif" width="15" height="13" Title="File is version 5" border="0"></td>');}
					document.write ('<td align="center" bgcolor="#b0b0b0"><img src="images/state_'+f.mystate+'.gif" width="15" height="13" Title="State: '+f.mystatename+'" border="0">');
					document.write ('<img src="images/filestate_'+f.myfilestate+'.gif" width="15" height="13" Title="My File State: '+f.myfilestatename+'" border="0"></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasStorage){ document.write ('<img src="images/storage.gif" width="15" height="13" title="Storage: '+f.storage+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasSource){ document.write ('<img src="images/source.gif" width="15" height="13" title="Source: '+f.source+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><font size="1">');
					if (f.hasCommnent){ document.write ('<img src="images/comment.gif" width="15" height="13" title="Comment: '+f.other+'" border="0">');}
					document.write ('</font></td>');
					document.write ('<td align="center" bgcolor="#b0b0b0"><a href="'+f.ed2kLink+'"><img src="images/ed2k.gif" width="15" height="13" Title="ed2k link" border="0"></a></td>');
					if (pref_trade == 1){
						document.write ('<td align="center" bgcolor="#b0b0b0"><input type="checkbox" id="'+f.id+'_sel" value="" onClick="javascript:file_add('+xa.id+','+ep.num+','+f.id+');"></td>');
						//document.write ('<td align="center" bgcolor="#b0b0b0">&nbsp;</td>');
					} else {
						document.write ('<td align="center" bgcolor="#b0b0b0">&nbsp;</td>');
					}
				}
			}
		}
		document.write ('</tr>');
		document.write ('</table>');
		document.write ('</div>');
	  }
	  </script>
	</td>
  </tr>
</table>
</body>
</html>
