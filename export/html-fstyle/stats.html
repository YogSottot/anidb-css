<!DOCtype html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:anidb="http://anidb.net/markup" xml:lang="en" lang="en">
	<head>
		<title>::AniDB.net:: MyList Export ::</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="icon" href="favicon.ico" />
		<link rel="alternate" type="application/rss+xml" title="AniDB RDF" href="http://anidb.net/anidb.rdf" />
		<link rel="stylesheet" href="css/zakura/zakura.css" type="text/css" title="zakura Style" />
		<link rel="alternate stylesheet" href="css/anidbstyle/anidbstyle.css" type="text/css" title="Classic" />
    <link rel="stylesheet" href="css/fstyle.css" type="text/css" />
		<script src="js/anidbscript.js" type="text/javascript" title="AnidbScripts"></script>
		<script src="js/utils.js" type="text/javascript" title="Utils"></script>
    <script src="js/preferences.js" type="text/javascript" title="Preferences"></script>
	  <script src="js/mapvalues.js" type="text/javascript" title="Map Functions"></script>
    <script src="js/classes.js" type="text/javascript" title="Object Classes"></script>
	  <script src="js/parser.js" type="text/javascript" title="XML Parser"></script>
	  <script src="js/ajax.js" type="text/javascript" title="XMLHTTPRequest implementation"></script>
	  <script src="js/shared.js" type="text/javascript" title="shared extension"></script>
		<script src="js/stats.js" type="text/javascript" title="User statistics extension"></script>
	</head>
  <body>
    <div id="statusBox"></div>
    <div id="layout-content">
      <h1>User statistics</h1>
      <div class="g_content stats_all">
        <div class="g_section stats_info">
          <div class="block">
            <div class="g_definitionlist data">
              <table>
								<caption>Info</caption>
                <tbody>
                  <tr class="username">
                    <th class="field">Username:</th>
                    <td class="value"><username></username> (<useridlink></useridlink>)</td>
                  </tr>
                  <tr class="template">
                    <th class="field">Template:</th>
                    <td class="value"><themename></themename> (<themeversion></themeversion> <themesource></themesource> <themedate></themedate>)</td>
                  </tr>
									<tr class="create date">
										<th class="field">Created:</th>
										<td class="value"><export.date></export.date></td>
									</tr>
									<tr class="animes cnt">
										<th class="field">Animes in list:</th>
										<td class="value"><export.animes></export.animes></td>
									</tr>
                  <tr class="episodes cnt">
                    <th class="field">Episodes in list:</th>
                    <td class="value"><export.episodes></export.episodes></td>
                  </tr>
                  <tr class="files cnt">
                    <th class="field">Files in list:</th>
                    <td class="value"><export.files></export.files></td>
                  </tr>
									<tr class="size cnt">
                    <th class="field">Size of list</th>
                    <td class="value"><export.size></export.size></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
